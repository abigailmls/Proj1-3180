{% extends "base.html" %}
{% block main %}

<div>
    <div>
        <h1> Profiles</h1>
        {%for profile in users%}
        <img src="{{ url_for('static', filename="uploads/"+profile.filename) }}" alt="" style= "width:500px;height:600px;">
        <div class = "flex-container">
            <div>{{profile.first_name}}{{profile.last_name}}</div>
            <!-- <div>{{profile.last_name}}</div> -->
            <div>{{profile.gender}}</div>
            <div>{{profile.location}}</div>
            <div></div>
        </div>
        {% endfor %}
    </div>
    

</div>
{% endblock %}
